version: '3.8'
services:
  chart-review:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - DATABASE_URL=file:/app/data/reviews.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
